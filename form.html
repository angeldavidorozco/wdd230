    <form method="get" action="record.html">
        <fieldset>
            <legend>User Information</legend>
            <label class="top">Username* <input type="text" id="username" name="username" required></label>
            <label class="top">Password* <input type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}$" required></label>
            <label class="top">Repeat Password* <input type="password" id="rpassword" name="rpassword" pattern="^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}$" required></label>
            <p id="formmessage"></p>
            <label class="top">Email* <input type="email" id="email" name="email" placeholder="someone@byui.edu" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" required></label>
        </fieldset>


        <fieldset>
            <legend>Rate the page!</legend>
            <label for="r"></label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </fieldset>

        <input class="submitBtn" type="submit" value="Send the information">

    </form>
